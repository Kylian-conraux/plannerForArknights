<app-header (menuToggle)="toggleMenu()"></app-header>
<mat-sidenav-container autosize="true">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list>
            <a mat-list-item routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <span class="entry">
                    <mat-icon>house</mat-icon>
                    <span *ngIf="!isCollapsed">Home</span>
                </span>
            </a>
            <a mat-list-item routerLink="list" routerLinkActive="active">
                <span class="entry">
                    <mat-icon>liste</mat-icon>
                    <span *ngIf="!isCollapsed">Liste des opÃ©rateurs</span>
                </span>
            </a>
            <a mat-list-item routerLink="/operator/0" routerLinkActive="active">
                <span class="entry">
                    <mat-icon>info</mat-icon>
                    <span *ngIf="!isCollapsed">Exu details</span>
                </span>
            </a>
            <a mat-list-item routerLink="planner" routerLinkActive="active">
                <span class="entry">
                    <mat-icon>brush</mat-icon>
                    <span *ngIf="!isCollapsed">Planner</span>
                </span>
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
