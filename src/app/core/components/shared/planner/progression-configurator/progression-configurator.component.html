<div class="form" [formGroup]="fGroup">

    <!-- Operator Base status -->

    <div class="select-container">

        <!-- Elite Dropdown -->

        <mat-form-field appearance="fill">
            <mat-label>Elite</mat-label>
            <mat-select formControlName="elite">
                <mat-option *ngFor="let elite of allEliteOptions" [value]="elite">
                    {{elite}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Level input -->

        <mat-form-field appearance="fill">
            <mat-label>Level</mat-label>
            <input matInput type="number" formControlName="level" min="1" max="maxLevel" (blur)="emptyForm()">
        </mat-form-field>

        <!--Skill dropdown -->
        
        <mat-form-field appearance="fill">
            <mat-label>Skill</mat-label>
            <mat-select formControlName="skill">
                <mat-option *ngFor="let skill of allSkillOptions" [value]="skill">
                    {{skill}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>



    <!-- Operator Target status -->

    <div class="select-container">

        <!-- Elite to reach dropdown -->

        <mat-form-field appearance="fill">
            <mat-label>Elite to reach</mat-label>
            <mat-select formControlName="eliteToReach">
                <mat-option *ngFor="let elite of allEliteOptions" [value]="elite">
                    {{elite}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Level to reach input -->

        <mat-form-field appearance="fill">
            <mat-label>Level to reach</mat-label>
            <input matInput type="number" formControlName="levelToReach" min="1" max="maxLevel" (blur)="emptyForm()">
        </mat-form-field>

        <!-- Skill to reach dropdown -->

        <mat-form-field appearance="fill">
            <mat-label>Skill to reach</mat-label>
            <mat-select formControlName="skillToReach">
                <mat-option *ngFor="let skill of allSkillOptions" [value]="skill">
                    {{skill}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
